<div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <td>Name</td>
    <td>City</td>
    <td>Modelid</td>
    <td>Health</td>
    <td>Remaining days</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of _data" (click)="redirectto(item)">
    <td>{{ item.name }}</td>
    <td>{{ item.city }}</td>
    <td>{{ item.equipment }}</td>
    <td>{{ item.equipment_health_score }}</td>
    <td>{{ item.predicted_maintanance }}</td>
  </tr>
</tbody>
</table>


</div>
